<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="static/css/app.css">
    <title>BSE Data</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="">Today's BSE Data</a>

            <div class="input-group col-md-4">
                <input class="form-control rounded-0" type="search" name="name" id="searchBox" placeholder="Stock Name">
                <span class="input-group-btn">
                    <button class="btn btn-primary searchSubmit rounded-0" type="submit">
                        <i class="material-icons">search</i>
                    </button>
                </span>
            </div>
        </div>
    </nav>

    <div class="container table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-inverse ">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                <tr>
            </thead>
            
            <tbody>
                {% for key, value in data.items() %}
                    <tr>
                        <td>{{value.code}}</td>
                        <td>{{key}}</td>
                        <td>{{value.open}}</td>
                        <td>{{value.high}}</td>
                        <td>{{value.low}}</td>
                        <td>{{value.close}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
